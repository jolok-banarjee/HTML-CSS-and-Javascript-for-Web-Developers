<!DOCTYPE html>
<html leng="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Header Section</title>
  </head>

  <body>
     <p>
       <b>Note:</b> That the syntax of inserting a moving image is no different from that of a not-moving image.
     </p>

     <p style="text-align:center">An Smile Face Image:<br/>
       <img src="image.jpg" width="200" height="200"/>
      </p>

      <p style="text-align:center">A Moving Image:<br/>
        <img src="image.gif" width="600" height="336"/>
      </p>




  </body>
</html>
