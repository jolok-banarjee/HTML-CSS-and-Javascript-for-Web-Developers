<!DOCTYPE html> <!--The declaration defines that this document is an HTML5 document-->
<html> <!--this element is the root element of an HTML page-->
<head> <!--this element contains meta information about the HTML page-->
  <title> Page title</title> <!--this element specifies a title for the HTML page (Which is shown in the browser's title bar or in the page's tab)-->
</head>
<body> <!--this element defines the document's body, and is a container for all the visible contents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc.-->
  <h1>My first Heading</h1> <!--this element defines a large heading-->
  <p>My first Paragraph.</p> <!--this element defines a paragraph-->
</body>
</html>
